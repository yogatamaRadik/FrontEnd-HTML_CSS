<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Tabel dengan Semantic Tag</title>
    <link rel="stylesheet" href="LatihanHTML.css">
</head>
<body>
    <table class="layout" cellspacing="0" cellpadding="10" align="center">
        <!-- Header -->
        <tr>
            <td colspan="2">
                <header>
                    <h2>HEADER</h2>
                </header>
            </td>
        </tr>

        <!-- Navigasi -->
        <tr>
            <td colspan="2">
                <nav>
                    <h3>NAVIGASI</h3>
                </nav>
            </td>
        </tr>

        <!-- Konten dan Menu Samping -->
        <tr>
            <td class="konten">
                <article>
                    <h1>Heading 1</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </article>
            </td>
            <td class="sidebar">
                <aside>
                    <strong>Menu:</strong>
                    <ul>
                        <li>Home</li>
                        <li>Berita</li>
                        <li>Layanan</li>
                        <li>Kontak</li>
                    </ul>
                </aside>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td colspan="2">
                <footer>
                    <p>FOOTER</p>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
