<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template - Table Layout</title>
    <link rel="stylesheet" href="LatihanHTML.css">
</head>
<body>
    <table class="layout" role="presentation" aria-label="Page layout">
        <!-- Header -->
        <tr class="row-header">
            <td>
                <header class="header">
                    <span>HEADER</span>
                </header>
            </td>
        </tr>

        <!-- Navigasi -->
        <tr class="row-nav">
            <td>
                <nav class="nav" aria-label="Primary">
                    <span>NAVIGASI</span>
                </nav>
            </td>
        </tr>

        <!-- Konten dan Sidebar -->
        <tr class="row-main">
            <td>
                <main class="main">
                    <table class="inner" role="presentation">
                        <tr>
                            <!-- Konten Utama -->
                            <td class="content-cell">
                                <section aria-labelledby="heading1">
                                    <h1 id="heading1">Heading 1</h1>
                                    <p>
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                    </p>
                                </section>
                            </td>

                            <!-- Sidebar -->
                            <td class="sidebar-cell">
                                <aside aria-label="Sidebar menu">
                                    <h3 class="menu-title">Menu:</h3>
                                    <ul>
                                        <li>Home</li>
                                        <li>Berita</li>
                                        <li>Layanan</li>
                                        <li>Kontak</li>
                                    </ul>
                                </aside>
                            </td>
                        </tr>
                    </table>
                </main>
            </td>
        </tr>

        <!-- Footer -->
        <tr class="row-footer">
            <td>
                <footer class="footer">
                    <span>FOOTER</span>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
